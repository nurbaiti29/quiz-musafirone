            { id: 27, text: "Rumah adat 'Honai' yang berbentuk jamur berasal dari...", options: { A: "Papua", B: "Aceh", C: "Kalimantan", D: "Jawa" }, answer: "A", discussion: "Rumah suku Dani di Papua." },
            { id: 28, text: "Tari Kecak yang terkenal dilakukan oleh banyak pria berasal dari...", options: { A: "Bali", B: "Lombok", C: "Jawa", D: "Sumatera" }, answer: "A", discussion: "Bali." },
            { id: 29, text: "Cara menghargai budaya daerah lain adalah...", options: { A: "Menjelek-jelekkan", B: "Mempelajari dan menonton pertunjukannya", C: "Melarang pentas", D: "Masa bodoh" }, answer: "B", discussion: "Apresiasi budaya." },
            { id: 30, text: "Lingkungan masyarakat terkecil di bawah kelurahan/desa adalah...", options: { A: "RT dan RW", B: "Kecamatan", C: "Kabupaten", D: "Provinsi" }, answer: "A", discussion: "Rukun Tetangga/Warga." },
            { id: 31, text: "Pemimpin di tingkat Kabupaten disebut...", options: { A: "Walikota", B: "Bupati", C: "Gubernur", D: "Camat" }, answer: "B", discussion: "Kabupaten = Bupati." },
            { id: 32, text: "Kantor Kelurahan dipimpin oleh seorang...", options: { A: "Lurah (Pegawai Negeri)", B: "Kepala Desa (Dipilih rakyat)", C: "Ketua RT", D: "Satpam" }, answer: "A", discussion: "Lurah adalah PNS/ASN." },
            { id: 33, text: "Gabungan dari beberapa desa/kelurahan disebut...", options: { A: "Kabupaten", B: "Kecamatan", C: "Provinsi", D: "RT" }, answer: "B", discussion: "Kecamatan." },
            { id: 34, text: "Tugas Karang Taruna di desa adalah...", options: { A: "Menangkap maling", B: "Membina pemuda dan kesejahteraan sosial", C: "Membuat KTP", D: "Membangun jalan" }, answer: "B", discussion: "Organisasi pemuda desa." },
            { id: 35, text: "Dalam QS Al-Maidah ayat 2, kita dilarang tolong menolong dalam...", options: { A: "Kebaikan", B: "Takwa", C: "Dosa dan Permusuhan", D: "Kesabaran" }, answer: "C", discussion: "Tolong menolonglah dalam kebaikan, jangan dalam dosa." },
            { id: 36, text: "Jika tetangga berbeda agama sedang merayakan hari raya, sikap kita...", options: { A: "Membuat keributan", B: "Menghormati dan menjaga ketenangan", C: "Ikut beribadah", D: "Melarangnya" }, answer: "B", discussion: "Toleransi." },
            { id: 37, text: "Danau Toba adalah contoh kenampakan...", options: { A: "Buatan", B: "Alam", C: "Kota", D: "Industri" }, answer: "B", discussion: "Terbentuk alami (vulkanik)." },
            { id: 38, text: "Jalan raya dan jembatan adalah contoh kenampakan...", options: { A: "Alam", B: "Buatan", C: "Laut", D: "Gunung" }, answer: "B", discussion: "Dibuat manusia." },
            { id: 39, text: "Manfaat gotong royong adalah...", options: { A: "Pekerjaan cepat selesai dan ringan", B: "Menambah biaya", C: "Pekerjaan jadi berantakan", D: "Membuang waktu" }, answer: "A", discussion: "Efisiensi dan persatuan." },
            { id: 40, text: "Pernyataan: 'Tidak bergaya hidup mewah'. Sesuai sila...", options: { A: "Ke-5", B: "Ke-1", C: "Ke-2", D: "Ke-3" }, answer: "A", discussion: "Hidup sederhana (Keadilan Sosial)." },
            { id: 41, text: "Menghormati hak orang lain sesuai sila...", options: { A: "Ke-5", B: "Ke-4", C: "Ke-1", D: "Ke-2" }, answer: "A", discussion: "Keadilan sosial." },
            { id: 42, text: "Contoh perilaku cinta tanah air di sekolah...", options: { A: "Bolos sekolah", B: "Mengikuti upacara bendera dengan khidmat", C: "Mencoret tembok", D: "Berkelahi" }, answer: "B", discussion: "Nasionalisme." },
            { id: 43, text: "Pahlawan wanita dari Aceh yang gigih melawan Belanda adalah...", options: { A: "R.A. Kartini", B: "Cut Nyak Dien", C: "Dewi Sartika", D: "Fatmawati" }, answer: "B", discussion: "Pejuang Aceh." },
            { id: 44, text: "Sikap pahlawan yang 'Rela Berkorban' artinya...", options: { A: "Memberikan sesuatu dengan ikhlas demi orang lain/bangsa", B: "Memberi karena terpaksa", C: "Tidak mau rugi", D: "Pelit" }, answer: "A", discussion: "Definisi rela berkorban." },
            { id: 45, text: "Kita tidak boleh membeda-bedakan teman (diskriminasi) karena...", options: { A: "Semua manusia sama derajatnya di mata Tuhan", B: "Takut dimarahi guru", C: "Supaya dapat uang", D: "Teman itu kaya" }, answer: "A", discussion: "Prinsip persamaan derajat." }
        ];

        function App() {
            const [step, setStep] = useState('welcome');
            const [paket, setPaket] = useState('A');
            const [nama, setNama] = useState('');
            const [answers, setAnswers] = useState({});
            const [page, setPage] = useState(0);
            const [timeLeft, setTimeLeft] = useState(90 * 60);
            const [activeQuestions, setActiveQuestions] = useState([]);

            useEffect(() => {
                let timer;
                if (step === 'quiz' && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0 && step === 'quiz') {
                    setStep('result');
                }
                return () => clearInterval(timer);
            }, [step, timeLeft]);

            const startQuiz = () => {
                if (!nama.trim()) { alert("Isi nama dulu ya!"); return; }
                setActiveQuestions(paket === 'A' ? paketA : paketB);
                setAnswers({});
                setPage(0);
                setTimeLeft(90 * 60);
                setStep('quiz');
                window.scrollTo(0, 0);
            };

            const calculateScore = () => {
                let correct = 0;
                activeQuestions.forEach(q => { if (answers[q.id] === q.answer) correct++; });
                return (correct / activeQuestions.length) * 100;
            };

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // Tampilan HALAMAN DEPAN
            if (step === 'welcome') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-red-50 bg-[url('https://img.freepik.com/free-vector/indonesia-independence-day-background_1017-33023.jpg?w=1380')] bg-cover bg-center">
                        <div className="glass-panel p-8 max-w-md w-full text-center bg-white/90">
                            <h2 className="text-xl font-bold text-red-800">Selamat Datang di</h2>
                            <h1 className="text-3xl font-black text-red-600 mb-2">Bimbel Musafir One</h1>
                            <p className="text-sm text-gray-600 mb-6 font-bold">Latihan Pendidikan Pancasila Kelas 4</p>
                            <input type="text" value={nama} onChange={e => setNama(e.target.value)} placeholder="Tulis Nama Kamu..." className="w-full p-4 border-2 border-red-300 rounded-xl mb-4 text-center font-bold text-lg focus:outline-none focus:border-red-500" />
                            <div className="flex gap-2 mb-6">
                                <button onClick={() => setPaket('A')} className={`flex-1 p-3 rounded-xl border-2 font-bold transition-all ${paket === 'A' ? 'bg-red-500 text-white scale-105 shadow-md' : 'bg-white text-gray-500'}`}>Paket A</button>
                                <button onClick={() => setPaket('B')} className={`flex-1 p-3 rounded-xl border-2 font-bold transition-all ${paket === 'B' ? 'bg-red-700 text-white scale-105 shadow-md' : 'bg-white text-gray-500'}`}>Paket B</button>
                            </div>
                            <button onClick={startQuiz} className="w-full bg-red-600 py-4 rounded-xl font-black text-xl border-b-4 border-red-800 btn-fun shadow-lg text-white">MULAI! üáÆüá©</button>
                        </div>
                    </div>
                );
            }

            // Tampilan QUIZ
            if (step === 'quiz') {
                const limit = 10;
                const start = page * limit;
                const currentQ = activeQuestions.slice(start, start + limit);
                const totalPages = Math.ceil(activeQuestions.length / limit);
                const isLastPage = start + limit >= activeQuestions.length;

                return (
                    <div className="max-w-3xl mx-auto p-4 pb-48">
                        {/* HEADER */}
                        <div className="fixed top-0 left-0 right-0 bg-white shadow-md z-50 border-b-4 border-red-300 px-4 py-2 flex justify-between items-center h-16 safe-top">
                            <div><div className="text-[10px] font-bold text-red-800">SISWA</div><div className="font-bold text-red-700 truncate max-w-[150px]">{nama}</div></div>
                            <div className="font-mono font-bold bg-red-100 text-red-700 px-3 py-1 rounded-lg border border-red-300">{formatTime(timeLeft)}</div>
                        </div>

                        {/* LIST SOAL */}
                        <div className="mt-20 space-y-6">
                            {currentQ.map((q, idx) => (
                                <div key={q.id} className="bg-white p-5 rounded-2xl shadow-sm border-2 border-red-100 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 bg-red-500 text-white px-3 py-1 rounded-br-xl font-bold text-sm shadow">No. {start + idx + 1}</div>
                                    <div className="mt-8">
                                        <p className="font-bold text-gray-800 mb-6 text-lg leading-relaxed">{q.text}</p>
                                        <div className="grid grid-cols-1 gap-3">
                                            {Object.entries(q.options).map(([k, v]) => (
                                                <button key={k} onClick={() => setAnswers({...answers, [q.id]: k})} className={`text-left p-4 rounded-xl border-2 flex items-center gap-4 transition-all ${answers[q.id] === k ? 'bg-red-100 border-red-500 shadow-sm' : 'bg-white border-gray-200 hover:bg-gray-50 active:scale-[0.99]'}`}>
                                                    <span className={`w-8 h-8 flex items-center justify-center rounded-lg font-bold text-sm flex-shrink-0 transition-colors ${answers[q.id] === k ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-500'}`}>{k}</span>
                                                    <span className="text-base font-medium text-gray-700">{v}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* NAVIGASI STATIS (BAWAH) */}
                        <div className="mt-12 mb-10 p-6 bg-red-50 rounded-2xl border-2 border-red-200 text-center">
                            <h3 className="text-sm font-bold text-red-800 mb-4 uppercase tracking-widest">Navigasi Halaman</h3>
                            <div className="flex gap-4 justify-center">
                                <button disabled={page === 0} onClick={() => {setPage(p=>p-1);window.scrollTo(0,0)}} className="px-6 py-3 bg-white border-2 border-gray-300 rounded-xl font-bold text-gray-500 disabled:opacity-50">‚Üê Sebelumnya</button>
                                {isLastPage ? 
                                    <button onClick={() => setStep('result')} className="px-8 py-3 bg-red-600 text-white rounded-xl font-bold shadow-lg border-b-4 border-red-800 btn-fun">SELESAI ‚úÖ</button> :
                                    <button onClick={() => {setPage(p=>p+1);window.scrollTo(0,0)}} className="px-8 py-3 bg-red-500 text-white rounded-xl font-bold shadow-lg border-b-4 border-red-700 btn-fun">SELANJUTNYA ‚Üí</button>
                                }
                            </div>
                        </div>

                        {/* NAVIGASI FLOATING */}
                        <div className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t-2 border-gray-200 shadow-[0_-4px_15px_rgba(0,0,0,0.1)] p-3 z-50 flex items-center justify-between safe-bottom">
                            <button disabled={page === 0} onClick={() => {setPage(p=>p-1);window.scrollTo(0,0)}} className="px-5 py-3 bg-gray-100 rounded-xl font-bold text-gray-600 disabled:opacity-30 active:bg-gray-200">‚Üê</button>
                            <span className="text-sm font-bold text-gray-400 bg-gray-100 px-3 py-1 rounded-full">Hal {page+1} / {totalPages}</span>
                            {isLastPage ? 
                                <button onClick={() => setStep('result')} className="px-6 py-3 bg-red-600 text-white rounded-xl font-bold shadow btn-fun">Selesai</button> :
                                <button onClick={() => {setPage(p=>p+1);window.scrollTo(0,0)}} className="px-6 py-3 bg-red-500 text-white rounded-xl font-bold shadow btn-fun">Lanjut</button>
                            }
                        </div>
                    </div>
                );
            }

            // Tampilan HASIL
            if (step === 'result') {
                const score = calculateScore();
                const wrongs = activeQuestions.filter(q => answers[q.id] !== q.answer);
                return (
                    <div className="min-h-screen bg-red-50 p-6 pb-24">
                        <div className="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-xl border-4 border-red-300 text-center mb-8 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-red-400 via-white to-red-400"></div>
                            <h2 className="text-gray-400 font-bold uppercase text-xs tracking-widest mt-2">Nilai Akhir</h2>
                            <h1 className="text-7xl font-black text-red-600 my-4 tracking-tighter">{score.toFixed(0)}</h1>
                            <div className="inline-block bg-red-100 text-red-800 px-4 py-1 rounded-full font-bold text-xl mb-4">{nama}</div>
                            <p className="text-gray-500 font-medium">{score >= 80 ? "Hebat! Jiwa Pancasila! üáÆüá©" : score >= 60 ? "Bagus! Terus Belajar! üëç" : "Jangan Menyerah! üí™"}</p>
                            <button onClick={() => window.location.reload()} className="mt-8 bg-red-700 text-white px-8 py-3 rounded-xl font-bold hover:bg-red-600 transition shadow-lg w-full">Ulangi Tes ‚Ü∫</button>
                        </div>
                        
                        {wrongs.length > 0 && <h3 className="text-center font-bold text-red-500 mb-4 uppercase tracking-wider text-sm">Perbaikan Jawaban ({wrongs.length})</h3>}
                        
                        {wrongs.map((q, i) => (
                            <div key={i} className="bg-white p-5 rounded-2xl shadow-sm border border-red-100 mb-4">
                                <div className="flex gap-3 mb-3">
                                    <span className="bg-red-100 text-red-600 font-bold px-2 py-1 rounded text-xs h-fit">No. {activeQuestions.indexOf(q)+1}</span>
                                    <p className="font-bold text-gray-800 text-sm leading-snug">{q.text}</p>
                                </div>
                                <div className="text-sm space-y-2 ml-10">
                                    <div className="flex items-center gap-2 text-red-500 bg-red-50 p-2 rounded w-fit text-xs font-bold">‚ùå {q.options[answers[q.id]] || "Kosong"}</div>
                                    <div className="flex items-center gap-2 text-green-600 bg-green-50 p-2 rounded w-fit text-xs font-bold">‚úÖ {q.options[q.answer]}</div>
                                    <div className="bg-blue-50 p-3 rounded-lg text-blue-800 text-xs border border-blue-100 leading-relaxed">üí° {q.discussion}</div>
                                </div>
                            </div>
                        ))}
                        {wrongs.length === 0 && <div className="text-center p-8 bg-green-100 rounded-3xl font-bold text-green-700 border-2 border-green-200 text-xl">üéâ SEMPURNA! <br/>Semua Jawaban Benar!</div>}
                        
                        <div className="text-center mt-12 text-gray-400 font-bold text-xs font-mono">Bimbel Musafir One</div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
