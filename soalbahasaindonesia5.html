            { id: 28, text: "Akhiran -kan pada 'Bersihkan' bermakna...", options: { A: "Perintah membuat jadi bersih", B: "Sifat bersih", C: "Sudah bersih", D: "Alat bersih" }, answer: "A", discussion: "Imperatif kausatif." },
            { id: 29, text: "Partikel -lah berfungsi untuk...", options: { A: "Melembutkan perintah/penekanan", B: "Bertanya", C: "Menyangkal", D: "Marah" }, answer: "A", discussion: "Penegas halus." },
            { id: 30, text: "Pe- + Rusak = ...", options: { A: "Perusak", B: "Pengrusak", C: "Penrusak", D: "Pemrusak" }, answer: "A", discussion: "R tidak luluh (Perusak)." },
            { id: 31, text: "Tujuan teks prosedur adalah...", options: { A: "Menghibur", B: "Memberi petunjuk cara melakukan sesuatu", C: "Menceritakan pengalaman", D: "Menggambarkan objek" }, answer: "B", discussion: "Panduan langkah." },
            { id: 32, text: "Bagian 'Bahan dan Alat' dalam prosedur berisi...", options: { A: "Langkah kerja", B: "Material yang dibutuhkan", C: "Hasil akhir", D: "Salam penutup" }, answer: "B", discussion: "Daftar kebutuhan." },
            { id: 33, text: "Kata kerja dalam prosedur: Potong, Aduk, Masak. Disebut kata kerja...", options: { A: "Imperatif (Perintah)", B: "Pasif", C: "Sifat", D: "Benda" }, answer: "A", discussion: "Kata kerja perintah." },
            { id: 34, text: "Ungkapan 'Ringan Tangan' artinya...", options: { A: "Tangannya ringan", B: "Suka memukul atau Suka menolong (tergantung konteks)", C: "Pencuri", D: "Malas" }, answer: "B", discussion: "Bisa positif (menolong) atau negatif (memukul)." },
            { id: 35, text: "Ungkapan 'Bintang Lapangan' artinya...", options: { A: "Pemain terbaik", B: "Lampu lapangan", C: "Penonton", D: "Wasit" }, answer: "A", discussion: "Atlet hebat." },
            { id: 36, text: "'Kabar Angin' bermakna...", options: { A: "Berita cuaca", B: "Gosip / Berita belum pasti", C: "Angin ribut", D: "Pesan suara" }, answer: "B", discussion: "Desas-desus." },
            { id: 37, text: "'Rendah Hati' artinya...", options: { A: "Sombong", B: "Tidak sombong", C: "Minder", D: "Penakut" }, answer: "B", discussion: "Baik hati/Tawadhu." },
            { id: 38, text: "'Angkat Kaki' bermakna...", options: { A: "Lari pagi", B: "Pergi / Diusir", C: "Menari", D: "Sakit kaki" }, answer: "B", discussion: "Meninggalkan tempat." },
            { id: 39, text: "'Jago Merah' artinya...", options: { A: "Ayam jago", B: "Api (Kebakaran)", C: "Baju merah", D: "Darah" }, answer: "B", discussion: "Kebakaran." },
            { id: 40, text: "Fakta adalah...", options: { A: "Sesuatu yang benar-benar terjadi", B: "Pendapat orang", C: "Khayalan", D: "Ramalan" }, answer: "A", discussion: "Kebenaran." },
            { id: 41, text: "Opini ditandai dengan kata...", options: { A: "Adalah", B: "Terjadi pada", C: "Menurut saya / Sepertinya", D: "Tanggal" }, answer: "C", discussion: "Subjektif." },

            { id: 44, text: "Bagian surat yang berisi pesan utama disebut...", options: { A: "Kop surat", B: "Isi surat", C: "Tanda tangan", D: "Lampiran" }, answer: "B", discussion: "Pesan inti." },
            { id: 45, text: "Surat untuk teman termasuk surat...", options: { A: "Dinas", B: "Pribadi", C: "Niaga", D: "Resmi" }, answer: "B", discussion: "Non-formal." },
            { id: 46, text: "Refleksi diri bertujuan untuk...", options: { A: "Menilai kekurangan dan kelebihan diri", B: "Menghukum diri", C: "Melupakan masalah", D: "Tidur nyenyak" }, answer: "A", discussion: "Evaluasi diri." },
            { id: 47, text: "Tujuan menulis jurnal harian...", options: { A: "Agar dibaca orang lain", B: "Mencatat peristiwa dan perasaan", C: "Tugas negara", D: "Menulis berita" }, answer: "B", discussion: "Catatan pribadi." },
            { id: 48, text: "Langkah pertama menulis prosedur...", options: { A: "Menulis hasil", B: "Menentukan judul/topik", C: "Menutup teks", D: "Menggambar" }, answer: "B", discussion: "Judul kegiatan." },
            { id: 49, text: "Imbuhan ter- pada 'Terbawa' bermakna...", options: { A: "Sengaja dibawa", B: "Tidak sengaja dibawa", C: "Paling bawa", D: "Dapat dibawa" }, answer: "B", discussion: "Ketidaksengajaan." },
            { id: 50, text: "Kalimat perintah diakhiri tanda...", options: { A: "Titik (.)", B: "Tanya (?)", C: "Seru (!)", D: "Koma (,)" }, answer: "C", discussion: "Tanda seru." }
        ];

        function App() {
            const [step, setStep] = useState('welcome');
            const [paket, setPaket] = useState('A');
            const [nama, setNama] = useState('');
            const [answers, setAnswers] = useState({});
            const [page, setPage] = useState(0);
            const [timeLeft, setTimeLeft] = useState(90 * 60);
            const [activeQuestions, setActiveQuestions] = useState([]);

            useEffect(() => {
                let timer;
                if (step === 'quiz' && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0 && step === 'quiz') {
                    setStep('result');
                }
                return () => clearInterval(timer);
            }, [step, timeLeft]);

            const startQuiz = () => {
                if (!nama.trim()) { alert("Isi nama dulu ya!"); return; }
                setActiveQuestions(paket === 'A' ? paketA : paketB);
                setAnswers({});
                setPage(0);
                setTimeLeft(90 * 60);
                setStep('quiz');
                window.scrollTo(0, 0);
            };

            const calculateScore = () => {
                let correct = 0;
                activeQuestions.forEach(q => { if (answers[q.id] === q.answer) correct++; });
                return (correct / activeQuestions.length) * 100;
            };

            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec < 10 ? '0' : ''}${sec}`;
            };

            // Tampilan HALAMAN DEPAN
            if (step === 'welcome') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-pink-50 bg-[url('https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books-illustration_23-2149341898.jpg?w=1380')] bg-cover bg-center">
                        <div className="glass-panel p-8 max-w-md w-full text-center bg-white/90">
                            <h2 className="text-xl font-bold text-pink-800">Selamat Datang di</h2>
                            <h1 className="text-3xl font-black text-pink-600 mb-2">Bimbel Musafir One</h1>
                            <p className="text-sm text-gray-600 mb-6 font-bold">Latihan Bahasa Indonesia Kelas 5</p>
                            <input type="text" value={nama} onChange={e => setNama(e.target.value)} placeholder="Tulis Nama Kamu..." className="w-full p-4 border-2 border-pink-300 rounded-xl mb-4 text-center font-bold text-lg focus:outline-none focus:border-pink-500" />
                            <div className="flex gap-2 mb-6">
                                <button onClick={() => setPaket('A')} className={`flex-1 p-3 rounded-xl border-2 font-bold transition-all ${paket === 'A' ? 'bg-pink-500 text-white scale-105 shadow-md' : 'bg-white text-gray-500'}`}>Paket A</button>
                                <button onClick={() => setPaket('B')} className={`flex-1 p-3 rounded-xl border-2 font-bold transition-all ${paket === 'B' ? 'bg-pink-700 text-white scale-105 shadow-md' : 'bg-white text-gray-500'}`}>Paket B</button>
                            </div>
                            <button onClick={startQuiz} className="w-full bg-pink-600 py-4 rounded-xl font-black text-xl border-b-4 border-pink-800 btn-fun shadow-lg text-white">MULAI! üìö</button>
                        </div>
                    </div>
                );
            }

            // Tampilan QUIZ
            if (step === 'quiz') {
                const limit = 10;
                const start = page * limit;
                const currentQ = activeQuestions.slice(start, start + limit);
                const totalPages = Math.ceil(activeQuestions.length / limit);
                const isLastPage = start + limit >= activeQuestions.length;

                return (
                    <div className="max-w-3xl mx-auto p-4 pb-48">
                        {/* HEADER */}
                        <div className="fixed top-0 left-0 right-0 bg-white shadow-md z-50 border-b-4 border-pink-300 px-4 py-2 flex justify-between items-center h-16 safe-top">
                            <div><div className="text-[10px] font-bold text-pink-800">SISWA</div><div className="font-bold text-pink-700 truncate max-w-[150px]">{nama}</div></div>
                            <div className="font-mono font-bold bg-pink-100 text-pink-700 px-3 py-1 rounded-lg border border-pink-300">{formatTime(timeLeft)}</div>
                        </div>

                        {/* LIST SOAL */}
                        <div className="mt-20 space-y-6">
                            {currentQ.map((q, idx) => (
                                <div key={q.id} className="bg-white p-5 rounded-2xl shadow-sm border-2 border-pink-100 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 bg-pink-500 text-white px-3 py-1 rounded-br-xl font-bold text-sm shadow">No. {start + idx + 1}</div>
                                    <div className="mt-8">
                                        <p className="font-bold text-gray-800 mb-6 text-lg leading-relaxed">{q.text}</p>
                                        <div className="grid grid-cols-1 gap-3">
                                            {Object.entries(q.options).map(([k, v]) => (
                                                <button key={k} onClick={() => setAnswers({...answers, [q.id]: k})} className={`text-left p-4 rounded-xl border-2 flex items-center gap-4 transition-all ${answers[q.id] === k ? 'bg-pink-100 border-pink-500 shadow-sm' : 'bg-white border-gray-200 hover:bg-gray-50 active:scale-[0.99]'}`}>
                                                    <span className={`w-8 h-8 flex items-center justify-center rounded-lg font-bold text-sm flex-shrink-0 transition-colors ${answers[q.id] === k ? 'bg-pink-500 text-white' : 'bg-gray-200 text-gray-500'}`}>{k}</span>
                                                    <span className="text-base font-medium text-gray-700 font-sans">{v}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* NAVIGASI STATIS (BAWAH) */}
                        <div className="mt-12 mb-10 p-6 bg-pink-50 rounded-2xl border-2 border-pink-200 text-center">
                            <h3 className="text-sm font-bold text-pink-800 mb-4 uppercase tracking-widest">Navigasi Halaman</h3>
                            <div className="flex gap-4 justify-center">
                                <button disabled={page === 0} onClick={() => {setPage(p=>p-1);window.scrollTo(0,0)}} className="px-6 py-3 bg-white border-2 border-gray-300 rounded-xl font-bold text-gray-500 disabled:opacity-50">‚Üê Sebelumnya</button>
                                {isLastPage ? 
                                    <button onClick={() => setStep('result')} className="px-8 py-3 bg-pink-600 text-white rounded-xl font-bold shadow-lg border-b-4 border-pink-800 btn-fun">SELESAI ‚úÖ</button> :
                                    <button onClick={() => {setPage(p=>p+1);window.scrollTo(0,0)}} className="px-8 py-3 bg-pink-500 text-white rounded-xl font-bold shadow-lg border-b-4 border-pink-700 btn-fun">SELANJUTNYA ‚Üí</button>
                                }
                            </div>
                        </div>

                        {/* NAVIGASI FLOATING */}
                        <div className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t-2 border-gray-200 shadow-[0_-4px_15px_rgba(0,0,0,0.1)] p-3 z-50 flex items-center justify-between safe-bottom">
                            <button disabled={page === 0} onClick={() => {setPage(p=>p-1);window.scrollTo(0,0)}} className="px-5 py-3 bg-gray-100 rounded-xl font-bold text-gray-600 disabled:opacity-30 active:bg-gray-200">‚Üê</button>
                            <span className="text-sm font-bold text-gray-400 bg-gray-100 px-3 py-1 rounded-full">Hal {page+1} / {totalPages}</span>
                            {isLastPage ? 
                                <button onClick={() => setStep('result')} className="px-6 py-3 bg-pink-600 text-white rounded-xl font-bold shadow btn-fun">Selesai</button> :
                                <button onClick={() => {setPage(p=>p+1);window.scrollTo(0,0)}} className="px-6 py-3 bg-pink-500 text-white rounded-xl font-bold shadow btn-fun">Lanjut</button>
                            }
                        </div>
                    </div>
                );
            }

            // Tampilan HASIL
            if (step === 'result') {
                const score = calculateScore();
                const wrongs = activeQuestions.filter(q => answers[q.id] !== q.answer);
                return (
                    <div className="min-h-screen bg-pink-50 p-6 pb-24">
                        <div className="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-xl border-4 border-pink-300 text-center mb-8 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-pink-400 via-white to-pink-400"></div>
                            <h2 className="text-gray-400 font-bold uppercase text-xs tracking-widest mt-2">Nilai Akhir</h2>
                            <h1 className="text-7xl font-black text-pink-600 my-4 tracking-tighter">{score.toFixed(0)}</h1>
                            <div className="inline-block bg-pink-100 text-pink-800 px-4 py-1 rounded-full font-bold text-xl mb-4">{nama}</div>
                            <p className="text-gray-500 font-medium">{score >= 80 ? "Hebat! Ahli Bahasa! üìñ" : score >= 60 ? "Bagus! Tingkatkan Membaca! üëç" : "Ayo Belajar Lagi! üí™"}</p>
                            <button onClick={() => window.location.reload()} className="mt-8 bg-pink-700 text-white px-8 py-3 rounded-xl font-bold hover:bg-pink-600 transition shadow-lg w-full">Ulangi Tes ‚Ü∫</button>
                        </div>
                        
                        {wrongs.length > 0 && <h3 className="text-center font-bold text-pink-500 mb-4 uppercase tracking-wider text-sm">Perbaikan Jawaban ({wrongs.length})</h3>}
                        
                        {wrongs.map((q, i) => (
                            <div key={i} className="bg-white p-5 rounded-2xl shadow-sm border border-pink-100 mb-4">
                                <div className="flex gap-3 mb-3">
                                    <span className="bg-pink-100 text-pink-600 font-bold px-2 py-1 rounded text-xs h-fit">No. {activeQuestions.indexOf(q)+1}</span>
                                    <p className="font-bold text-gray-800 text-sm leading-snug">{q.text}</p>
                                </div>
                                <div className="text-sm space-y-2 ml-10">
                                    <div className="flex items-center gap-2 text-red-500 bg-red-50 p-2 rounded w-fit text-xs font-bold">‚ùå {q.options[answers[q.id]] || "Kosong"}</div>
                                    <div className="flex items-center gap-2 text-green-600 bg-green-50 p-2 rounded w-fit text-xs font-bold">‚úÖ {q.options[q.answer]}</div>
                                    <div className="bg-blue-50 p-3 rounded-lg text-blue-800 text-xs border border-blue-100 leading-relaxed">üí° {q.discussion}</div>
                                </div>
                            </div>
                        ))}
                        {wrongs.length === 0 && <div className="text-center p-8 bg-green-100 rounded-3xl font-bold text-green-700 border-2 border-green-200 text-xl">üéâ SEMPURNA! <br/>Semua Jawaban Benar!</div>}
                        
                        <div className="text-center mt-12 text-gray-400 font-bold text-xs font-mono">Bimbel Musafir One</div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
