                { id: 20, question: "Susun kata: ÿßÿ®ŸíŸÜŸèŸáŸéÿß - ÿ£ŸéŸÜŸéÿß - ŸäŸéÿß - ÿÆŸéÿßŸÑŸéÿ™ŸêŸä", options: ["ŸäŸéÿß ÿ£ŸéŸÜŸéÿß ÿÆŸéÿßŸÑŸéÿ™ŸêŸä ÿßÿ®ŸíŸÜŸèŸáŸéÿß", "ÿ£ŸéŸÜŸéÿß ÿßÿ®ŸíŸÜŸèŸáŸéÿß ŸäŸéÿß ÿÆŸéÿßŸÑŸéÿ™ŸêŸä", "ÿÆŸéÿßŸÑŸéÿ™ŸêŸä ŸäŸéÿß ÿ£ŸéŸÜŸéÿß ÿßÿ®ŸíŸÜŸèŸáŸéÿß", "ÿßÿ®ŸíŸÜŸèŸáŸéÿß ŸäŸéÿß ÿÆŸéÿßŸÑŸéÿ™ŸêŸä ÿ£ŸéŸÜŸéÿß"], answer: 1, explanation: "Kalimat yang logis: 'Ana Ibnuha, ya Khalati' (Aku anak laki-lakinya [dia], wahai bibiku) atau konteks percakapan 'Wahai bibiku, aku anaknya'." }
            ]
        };

        function App() {
            const [step, setStep] = useState('login'); // login, quiz, result
            const [name, setName] = useState('');
            const [difficulty, setDifficulty] = useState('easy');
            const [currentQuestions, setCurrentQuestions] = useState([]);
            const [userAnswers, setUserAnswers] = useState({});
            const [currentPage, setCurrentPage] = useState(0);
            
            const QUESTIONS_PER_PAGE = 5;

            const startQuiz = () => {
                if (!name.trim()) {
                    alert("Silakan masukkan nama terlebih dahulu!");
                    return;
                }
                setCurrentQuestions(questionsData[difficulty]);
                setStep('quiz');
                setCurrentPage(0);
                setUserAnswers({});
                window.scrollTo(0,0);
            };

            const handleAnswer = (questionId, optionIndex) => {
                setUserAnswers(prev => ({
                    ...prev,
                    [questionId]: optionIndex
                }));
            };

            const finishQuiz = () => {
                if (Object.keys(userAnswers).length < currentQuestions.length) {
                    if(!confirm("Masih ada soal yang belum dijawab. Yakin ingin mengumpulkan?")) return;
                }
                setStep('result');
                window.scrollTo(0,0);
            };

            const calculateScore = () => {
                let correct = 0;
                currentQuestions.forEach(q => {
                    if (userAnswers[q.id] === q.answer) correct++;
                });
                return Math.round((correct / currentQuestions.length) * 100);
            };

            // --- KOMPONEN HALAMAN ---

            if (step === 'login') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-teal-500 to-emerald-700">
                        <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center border-4 border-yellow-400">
                            <h1 className="text-3xl font-bold text-teal-800 mb-2">Kuis Bahasa Arab</h1>
                            <h2 className="text-xl text-teal-600 mb-6 font-serif">Materi: Al-Usrah (Keluarga)</h2>
                            
                            <div className="mb-4 text-left">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap</label>
                                <input 
                                    type="text" 
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                                    placeholder="Masukkan nama..."
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                />
                            </div>

                            <div className="mb-6 text-left">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Pilih Tingkat Kesulitan</label>
                                <select 
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                                    value={difficulty}
                                    onChange={(e) => setDifficulty(e.target.value)}
                                >
                                    <option value="easy">Mudah (20 Soal)</option>
                                    <option value="medium">Sedang (20 Soal)</option>
                                </select>
                            </div>

                            <button 
                                onClick={startQuiz}
                                className="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 shadow-md"
                            >
                                Mulai Kuis
                            </button>
                        </div>
                    </div>
                );
            }

            if (step === 'quiz') {
                const totalPages = Math.ceil(currentQuestions.length / QUESTIONS_PER_PAGE);
                const startIdx = currentPage * QUESTIONS_PER_PAGE;
                const displayedQuestions = currentQuestions.slice(startIdx, startIdx + QUESTIONS_PER_PAGE);

                return (
                    <div className="min-h-screen bg-gray-50 py-8 px-4">
                        <div className="max-w-3xl mx-auto">
                            {/* Header */}
                            <div className="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-sm">
                                <div>
                                    <span className="font-bold text-teal-700 block">Siswa: {name}</span>
                                    <span className="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded mt-1 inline-block uppercase">{difficulty}</span>
                                </div>
                                <div className="text-right">
                                    <span className="block text-sm text-gray-600">Halaman</span>
                                    <span className="text-xl font-bold text-teal-600">{currentPage + 1} / {totalPages}</span>
                                </div>
                            </div>

                            {/* Questions */}
                            <div className="space-y-6">
                                {displayedQuestions.map((q, idx) => (
                                    <div key={q.id} className="bg-white p-6 rounded-xl shadow-md border-l-4 border-teal-500">
                                        <div className="flex items-start gap-4 mb-4">
                                            <span className="bg-teal-100 text-teal-800 font-bold w-8 h-8 flex items-center justify-center rounded-full flex-shrink-0">
                                                {startIdx + idx + 1}
                                            </span>
                                            <h3 className="text-lg font-medium arabic leading-loose text-right w-full" style={{direction: 'ltr', textAlign: 'left'}}>
                                                {q.question}
                                            </h3>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3 pl-12">
                                            {q.options.map((opt, i) => (
                                                <button
                                                    key={i}
                                                    onClick={() => handleAnswer(q.id, i)}
                                                    className={`p-3 rounded-lg text-left transition-all border ${
                                                        userAnswers[q.id] === i 
                                                        ? 'bg-teal-600 text-white border-teal-600 shadow-inner' 
                                                        : 'bg-gray-50 hover:bg-teal-50 border-gray-200 text-gray-700'
                                                    }`}
                                                >
                                                    <span className="font-bold mr-2">{String.fromCharCode(65 + i)}.</span>
                                                    <span className="arabic">{opt}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Navigation */}
                            <div className="flex justify-between mt-8">
                                <button 
                                    onClick={() => setCurrentPage(p => Math.max(0, p - 1))}
                                    disabled={currentPage === 0}
                                    className={`px-6 py-2 rounded-lg font-bold ${currentPage === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-white text-teal-600 border border-teal-600 hover:bg-teal-50'}`}
                                >
                                    Sebelumnya
                                </button>

                                {currentPage === totalPages - 1 ? (
                                    <button 
                                        onClick={finishQuiz}
                                        className="px-8 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg font-bold shadow-lg transform hover:scale-105 transition"
                                    >
                                        Selesai & Lihat Nilai
                                    </button>
                                ) : (
                                    <button 
                                        onClick={() => setCurrentPage(p => Math.min(totalPages - 1, p + 1))}
                                        className="px-6 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-bold shadow transition"
                                    >
                                        Selanjutnya
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'result') {
                const score = calculateScore();
                const wrongAnswers = currentQuestions.filter(q => userAnswers[q.id] !== q.answer);
                
                let feedbackMessage = "";
                let emoji = "";
                if (score === 100) { feedbackMessage = "Mumtaz! (Luar Biasa)"; emoji = "üåü"; }
                else if (score >= 80) { feedbackMessage = "Jayyid Jiddan! (Sangat Bagus)"; emoji = "üéâ"; }
                else if (score >= 60) { feedbackMessage = "Jayyid! (Bagus)"; emoji = "üëç"; }
                else { feedbackMessage = "Belajar lagi ya!"; emoji = "üìö"; }

                return (
                    <div className="min-h-screen bg-gray-50 py-8 px-4">
                        <div className="max-w-3xl mx-auto">
                            {/* Score Card */}
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden mb-8 text-center">
                                <div className="bg-teal-600 p-8 text-white">
                                    <div className="text-6xl mb-2">{emoji}</div>
                                    <h2 className="text-3xl font-bold mb-2">Nilai Kamu</h2>
                                    <div className="text-6xl font-extrabold text-yellow-300 mb-2">{score}</div>
                                    <p className="text-xl opacity-90">{feedbackMessage}</p>
                                    <p className="mt-4 text-sm opacity-75">Siswa: {name} | Level: {difficulty === 'easy' ? 'Mudah' : 'Sedang'}</p>
                                </div>
                                <div className="p-4 bg-gray-100 flex justify-center gap-4">
                                    <button onClick={() => window.location.reload()} className="text-teal-700 font-bold hover:underline">
                                        Coba Lagi
                                    </button>
                                </div>
                            </div>

                            {/* Pembahasan */}
                            <h3 className="text-2xl font-bold text-gray-800 mb-6 border-b-4 border-yellow-400 inline-block pb-1">
                                {wrongAnswers.length > 0 ? "Pembahasan (Jawaban Salah)" : "Semua Jawaban Benar!"}
                            </h3>

                            <div className="space-y-6">
                                {wrongAnswers.map((q, idx) => (
                                    <div key={q.id} className="bg-white p-6 rounded-xl shadow border-l-4 border-red-500">
                                        <div className="flex items-center gap-2 mb-3">
                                            <span className="bg-red-100 text-red-600 font-bold px-2 py-1 rounded text-sm">Soal No. {q.id}</span>
                                            <span className="text-gray-400 text-sm">Jawaban kamu: <span className="text-red-500 line-through decoration-2">{q.options[userAnswers[q.id]] || "Kosong"}</span></span>
                                        </div>
                                        
                                        <h4 className="font-medium text-lg mb-4 arabic" style={{direction: 'ltr', textAlign: 'left'}}>{q.question}</h4>
                                        
                                        <div className="bg-green-50 p-4 rounded-lg border border-green-200">
                                            <p className="text-sm text-green-800 font-bold mb-1">Jawaban Benar:</p>
                                            <p className="text-lg text-green-700 arabic mb-3">{q.options[q.answer]}</p>
                                            
                                            <div className="border-t border-green-200 pt-3 mt-2">
                                                <p className="text-sm font-bold text-gray-600 mb-1">üí° Penjelasan:</p>
                                                <p className="text-gray-700 text-sm leading-relaxed">{q.explanation}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {wrongAnswers.length === 0 && (
                                    <div className="text-center p-8 bg-white rounded-xl shadow">
                                        <p className="text-gray-500">Hebat! Kamu menjawab semua soal dengan benar.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
