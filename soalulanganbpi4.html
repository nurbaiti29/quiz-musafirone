                    options: ["Memaksa orang lain masuk Islam", "Memberikan contoh akhlak yang baik (Uswatun Hasanah)", "Berperang terus menerus", "Mengurung diri di masjid"],
                    answer: "Memberikan contoh akhlak yang baik (Uswatun Hasanah)",
                    explain: "Dakwah terbaik adalah dengan keteladanan akhlak mulia."
                },
                {
                    id: 35,
                    q: `Gelar "Al-Amin" yang diberikan penduduk Mekkah kepada Nabi Muhammad Saw. berarti ...`,
                    options: ["Yang Cerdas", "Yang Terpercaya/Jujur", "Yang Kaya", "Yang Kuat"],
                    answer: "Yang Terpercaya/Jujur",
                    explain: "Nabi dikenal sangat jujur dan amanah sejak muda."
                }
            ];
        };

        const App = () => {
            const [step, setStep] = useState('login'); 
            const [userData, setUserData] = useState({ name: '', package: '' });
            const [questions, setQuestions] = useState([]);
            const [answers, setAnswers] = useState({});
            const [currentPage, setCurrentPage] = useState(0);
            const [timeLeft, setTimeLeft] = useState(60 * 60);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentPage, step]);
            
            const startQuiz = (pkg) => {
                setUserData(prev => ({ ...prev, package: pkg }));
                const generated = generateQuestions(pkg);
                if (pkg === 'B') {
                    const shuffled = [...generated].sort(() => Math.random() - 0.5);
                    setQuestions(shuffled);
                } else {
                    setQuestions(generated);
                }
                
                setStep('quiz');
                setCurrentPage(0);
                setAnswers({});
                setTimeLeft(60 * 60);
            };

            useEffect(() => {
                let timer;
                if (step === 'quiz' && timeLeft > 0) {
                    timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else if (timeLeft === 0 && step === 'quiz') {
                    finishQuiz();
                }
                return () => clearInterval(timer);
            }, [step, timeLeft]);

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const handleAnswer = (qId, val) => {
                setAnswers(prev => ({ ...prev, [qId]: val }));
            };

            const finishQuiz = () => {
                setStep('result');
            };

            const questionsPerPage = 10;
            const displayedQuestions = useMemo(() => {
                const start = currentPage * questionsPerPage;
                return questions.slice(start, start + questionsPerPage);
            }, [questions, currentPage]);

            const totalPages = Math.ceil(questions.length / questionsPerPage);

            const calculateScore = () => {
                let correct = 0;
                questions.forEach(q => {
                    if (answers[q.id] === q.answer) correct++;
                });
                return Math.round((correct / questions.length) * 100);
            };

            // Array Label Pilihan Ganda
            const optionLabels = ['A', 'B', 'C', 'D'];

            return (
                <div className="min-h-screen pb-10">
                    {/* Navbar */}
                    <div className="bg-gradient-to-r from-pink-500 to-pink-700 text-white p-4 shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icons.BookOpen />
                                <h1 className="text-xl font-bold font-sans">Bimbel Musafir One</h1>
                            </div>
                            {step === 'quiz' && (
                                <div className="flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full border border-pink-300">
                                    <Icons.Timer />
                                    <span className="font-mono font-bold">{formatTime(timeLeft)}</span>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="container mx-auto px-4 mt-8 max-w-3xl">
                        
                        {/* LOGIN */}
                        {step === 'login' && (
                            <div className="glass-panel p-8 rounded-2xl max-w-md mx-auto text-center animate-fade-in">
                                <div className="w-40 h-40 mx-auto mb-6 floating-avatar">
                                    <Icons.MuslimahPink />
                                </div>
                                <h2 className="text-2xl font-bold text-pink-900 mb-2 font-sans">Ahlan Wa Sahlan!</h2>
                                <p className="text-gray-600 mb-6">Ujian BPI (Bina Pribadi Islami) Kelas 4</p>
                                <div className="text-left mb-1 text-sm font-bold text-gray-500 pl-1">Nama Lengkap:</div>
                                <input 
                                    type="text" 
                                    placeholder="Tulis Namamu di sini..." 
                                    className="w-full p-3 border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:outline-none mb-6 text-lg bg-white/80"
                                    value={userData.name}
                                    onChange={(e) => setUserData({...userData, name: e.target.value})}
                                />
                                <button 
                                    disabled={!userData.name}
                                    onClick={() => setStep('selection')}
                                    className="w-full btn-primary py-3 rounded-xl font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg shadow-pink-200"
                                >
                                    Masuk <Icons.ChevronRight size={20}/>
                                </button>
                            </div>
                        )}

                        {/* SELECTION */}
                        {step === 'selection' && (
                            <div className="glass-panel p-8 rounded-2xl animate-fade-in">
                                <h2 className="text-2xl font-bold text-pink-900 mb-6 text-center font-sans">Halo, {userData.name}! üëã <br/>Pilih Paket Soal</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <button onClick={() => startQuiz('A')} className="p-6 border-2 border-pink-100 rounded-xl hover:border-pink-500 hover:bg-pink-50 transition-all group text-left relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-4 opacity-10 text-pink-600"><Icons.Moon /></div>
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="bg-pink-500 text-white text-xs px-2 py-1 rounded font-bold">PAKET A</span>
                                            <Icons.ChevronRight size={20} className="text-gray-400 group-hover:text-pink-500"/>
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800">Latihan A</h3>
                                        <p className="text-sm text-gray-500 mt-1">35 Soal ‚Ä¢ Materi BPI</p>
                                    </button>
                                    <button onClick={() => startQuiz('B')} className="p-6 border-2 border-purple-100 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition-all group text-left relative overflow-hidden">
                                         <div className="absolute top-0 right-0 p-4 opacity-10 text-purple-600"><Icons.Moon /></div>
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="bg-purple-500 text-white text-xs px-2 py-1 rounded font-bold">PAKET B</span>
                                            <Icons.ChevronRight size={20} className="text-gray-400 group-hover:text-purple-600"/>
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800">Latihan B</h3>
                                        <p className="text-sm text-gray-500 mt-1">35 Soal ‚Ä¢ Materi BPI</p>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* QUIZ */}
                        {step === 'quiz' && (
                            <div className="animate-fade-in">
                                <div className="mb-4 flex justify-between items-end">
                                    <span className="text-pink-800 font-bold bg-pink-100 px-3 py-1 rounded-lg">Halaman {currentPage + 1} / {totalPages}</span>
                                    <span className="text-sm text-gray-500 font-semibold">{userData.name} - Paket {userData.package}</span>
                                </div>
                                
                                <div className="space-y-6">
                                    {displayedQuestions.map((q, idx) => (
                                        <div key={q.id} className="glass-panel p-6 rounded-xl relative hover:shadow-md transition-all duration-300">
                                            <span className="absolute top-4 left-4 bg-pink-500 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shadow-sm">
                                                {(currentPage * questionsPerPage) + idx + 1}
                                            </span>
                                            <div className="ml-10">
                                                <p className="text-gray-800 text-lg font-medium mb-4 leading-relaxed">{q.q}</p>
                                                
                                                <div className="grid grid-cols-1 gap-3">
                                                    {q.options.map((opt, i) => (
                                                        <label key={i} className="cursor-pointer relative group">
                                                            <input 
                                                                type="radio" 
                                                                name={`q-${q.id}`} 
                                                                value={opt}
                                                                checked={answers[q.id] === opt}
                                                                onChange={() => handleAnswer(q.id, opt)}
                                                                className="option-radio sr-only"
                                                            />
                                                            <div className="p-4 border-2 border-pink-50 rounded-lg hover:border-pink-300 transition-all flex items-center gap-3 bg-white/60">
                                                                <div className={`w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center shrink-0 ${answers[q.id] === opt ? 'border-pink-500' : ''}`}>
                                                                    {answers[q.id] === opt && <div className="w-2.5 h-2.5 bg-pink-500 rounded-full"></div>}
                                                                </div>
                                                                <div className="flex gap-2 w-full">
                                                                    <span className="font-bold text-pink-600 min-w-[20px]">{optionLabels[i]}.</span>
                                                                    <span className="text-gray-700 font-medium">{opt}</span>
                                                                </div>
                                                            </div>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex justify-between mt-8 mb-12">
                                    <button 
                                        onClick={() => setCurrentPage(prev => Math.max(0, prev - 1))}
                                        disabled={currentPage === 0}
                                        className="px-6 py-2 rounded-lg bg-gray-200 text-gray-600 disabled:opacity-50 hover:bg-gray-300 font-bold transition-all"
                                    >
                                        Kembali
                                    </button>
                                    
                                    {currentPage < totalPages - 1 ? (
                                        <button 
                                            onClick={() => setCurrentPage(prev => prev + 1)}
                                            className="px-6 py-2 rounded-lg btn-primary font-bold flex items-center gap-2 shadow-lg shadow-pink-200"
                                        >
                                            Selanjutnya <Icons.ChevronRight size={18} />
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={finishQuiz}
                                            className="px-8 py-2 rounded-lg bg-purple-500 text-white hover:bg-purple-600 font-bold flex items-center gap-2 shadow-lg shadow-purple-200 transition-all"
                                        >
                                            Selesai & Lihat Nilai <Icons.CheckCircle size={18} />
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* RESULT */}
                        {step === 'result' && (
                            <div className="animate-fade-in max-w-2xl mx-auto pb-20">
                                <div className="glass-panel p-8 rounded-2xl text-center mb-8 border-t-4 border-pink-500 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-full bg-pink-50 opacity-30 z-0"></div>
                                    <div className="relative z-10">
                                        <div className="flex justify-center mb-4">
                                            <Icons.Award />
                                        </div>
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2 font-sans">Hasil Ujian</h2>
                                        <p className="text-gray-500 mb-6">Paket {userData.package} - {userData.name}</p>
                                        
                                        <div className="text-7xl font-black text-pink-600 mb-2">{calculateScore()}</div>
                                        <div className="text-sm text-gray-400 font-bold uppercase tracking-wider">Nilai Akhir</div>
                                        
                                        <div className="mt-8 flex justify-center gap-4 text-sm">
                                            <div className="bg-green-100 text-green-700 px-4 py-2 rounded-lg font-bold border border-green-200">
                                                Benar: {questions.filter(q => answers[q.id] === q.answer).length}
                                            </div>
                                            <div className="bg-red-100 text-red-700 px-4 py-2 rounded-lg font-bold border border-red-200">
                                                Salah: {questions.length - questions.filter(q => answers[q.id] === q.answer).length}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-6 flex items-center gap-2">
                                    <h3 className="text-xl font-bold text-gray-800 font-sans">Pembahasan Jawaban Salah</h3>
                                    <span className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full font-bold">Evaluasi</span>
                                </div>

                                {questions.filter(q => answers[q.id] !== q.answer).length === 0 ? (
                                    <div className="text-center p-8 bg-white rounded-xl border-2 border-dashed border-pink-300">
                                        <p className="text-pink-600 font-bold text-lg">Masya Allah! Nilaimu Sempurna! üéâ</p>
                                        <p className="text-pink-500 text-sm">Pertahankan prestasimu ya.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {questions.map((q, idx) => {
                                            if (answers[q.id] === q.answer) return null;
                                            return (
                                                <div key={q.id} className="bg-white p-6 rounded-xl border border-red-100 shadow-sm">
                                                    <div className="flex gap-3 mb-3">
                                                        <span className="bg-red-100 text-red-600 h-6 w-6 rounded flex items-center justify-center text-xs font-bold shrink-0">{idx + 1}</span>
                                                        <p className="font-medium text-gray-800">{q.q}</p>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm mt-4">
                                                        <div className="bg-red-50 p-3 rounded-lg border border-red-100">
                                                            <p className="text-xs text-red-500 font-bold mb-1">JAWABANMU:</p>
                                                            <div className="flex items-center gap-2 text-red-700 font-semibold">
                                                                <Icons.XCircle size={16}/> {answers[q.id] || "Tidak dijawab"}
                                                            </div>
                                                        </div>
                                                        <div className="bg-green-50 p-3 rounded-lg border border-green-100">
                                                            <p className="text-xs text-green-500 font-bold mb-1">KUNCI JAWABAN:</p>
                                                            <div className="flex items-center gap-2 text-green-700 font-semibold">
                                                                <Icons.CheckCircle size={16}/> {q.answer}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="mt-4 p-4 bg-blue-50 rounded-lg text-sm text-blue-800 border-l-4 border-blue-400">
                                                        <span className="font-bold mr-1">üí° Penjelasan:</span> {q.explain}
                                                    </div>
                                                </div>
                                            )
                                        })}
                                    </div>
                                )}

                                <div className="mt-10 text-center">
                                    <button 
                                        onClick={() => {
                                            setStep('login');
                                            setUserData({name: '', package: ''});
                                        }}
                                        className="bg-gray-800 text-white px-8 py-3 rounded-xl font-bold hover:bg-gray-700 flex items-center justify-center gap-2 mx-auto transition-all shadow-lg"
                                    >
                                        <Icons.RefreshCcw /> Kerjakan Ulang
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        <footer className="mt-12 text-center text-pink-700/50 text-sm pb-8 font-sans">
                            &copy; 2025 Bimbel Musafir One. <br/>Dibuat dengan ‚ù§Ô∏è untuk generasi Rabbani.
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
